---
foreman_release: 1.24
foreman_repositories_version: "{{ foreman_release }}"
foreman_url: "{{ ansible_fqdn }}"
foreman_installer_scenario: foreman
foreman_admin_user: admin
foreman_installer_admin_user: "{{ foreman_admin_user }}"
foreman_installer_admin_password: "{{ foreman_admin_pass }}"
foreman_api_user: "{{ foreman_admin_user }}"
foreman_api_pass: "{{ foreman_admin_pass }}"
foreman_server_ssl_ca: /etc/puppetlabs/puppet/ssl/certs/ca.pem
foreman_server_ssl_cert: "/etc/puppetlabs/puppet/ssl/certs/{{ inventory_hostname }}.pem"
foreman_server_ssl_key: "/etc/puppetlabs/puppet/ssl/private_keys/{{ inventory_hostname }}.pem"
foreman_installer_options:
  - "--enable-foreman"
  - "--enable-puppet"
  - "--enable-foreman-cli"
  - "--enable-foreman-cli-ansible"
  - "--enable-foreman-compute-libvirt"
  - "--enable-foreman-compute-ovirt"
  - "--enable-foreman-plugin-templates"
  - "--enable-foreman-plugin-openscap"
  - "--enable-foreman-plugin-discovery"
  - "--foreman-foreman-url {{ foreman_url }}"
  - "--foreman-configure-epel-repo true"
  - "--foreman-configure-scl-repo true"
  - "--foreman-db-adapter postgresql"
  - "--foreman-db-username {{ foreman_db_user | default('foreman') }}"
  - "--foreman-db-password {{ foreman_db_pass }}"
  - "--foreman-db-database {{ foreman_db_name | default('foreman') }}"
  - "--foreman-db-host localhost"
  - "--foreman-db-manage true"
  - "--foreman-db-manage-rake true"
  - "--foreman-initial-admin-username {{ foreman_admin_user }}"
  - "--foreman-initial-admin-password {{ foreman_admin_pass }}"
  - "--foreman-server-ssl-ca {{ foreman_server_ssl_ca }}"
  - "--foreman-server-ssl-cert {{ foreman_server_ssl_cert }}"
  - "--foreman-server-ssl-key {{ foreman_server_ssl_key }}"
foreman_api_allpages: 9999999999
